<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.rawgit.com/TeaMeow/TocasUI/2.3.1/dist/tocas.css" rel='stylesheet'>
    <script src="https://cdn.rawgit.com/TeaMeow/TocasUI/2.3.1/dist/tocas.js"></script>
    <title>聊天室範例 | Tocas UI</title>
    <style type="text/css">
        body {
            /*line-height: 2rem;*/
        }
    </style>
</head>
<body>
    <!-- 頂部導航選單 -->
    <div class="ts large link attached inverted info menu">
        <div class="ts narrow container">
            <a class="header item">聊天室</a>
            <a class="item">大廳</a>
            <a class="item">好友清單</a>
            <a class="right item">YamiOdymel</a>
        </div>
    </div>
    <!-- / 頂部導航選單 -->

    <!-- 主要容器網格系統 -->
    <div class="ts narrow container grid">
        <!-- 左側欄位 -->
        <div class="twelve wide column">
            <br>
            <!-- 頂部聊天室資訊欄位 -->
            <div class="ts top attached segmented small single line items">
                <div class="item">
                    <div class="ts mini image">
                        <img src="../images/user.png">
                    </div>
                    <div class="content">
                        <div class="header">フィア</div>
                        <div class="meta">
                            <div>@fia</div>
                        </div>
                    </div>
                    <div class="actions">
                        <div class="ts secondary icon button">
                            <i class="vertical ellipsis icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- / 頂部聊天室資訊欄位 -->

            <!-- 中部主要聊天訊息 -->
            <div class="ts attached secondary segment">
                <!-- 對話氣泡 -->
                <div class="ts speeches">
                    <!-- 左側群組 -->
                    <div class="circular group">
                        <div class="speech">
                            <div class="avatar">
                                <img src="../images/user.png">
                            </div>
                            <div class="content">喔！你醒了啊？</div>
                        </div>
                        <div class="speech">
                            <div class="avatar">
                                <img src="../images/user.png">
                            </div>
                            <div class="content">我已經連續兩天沒休息了。</div>
                        </div>
                        <div class="speech">
                            <div class="avatar">
                                <img src="../images/user.png">
                            </div>
                            <div class="content">猜猜我在做什麼？</div>
                        </div>
                    </div>
                    <!-- / 左側群組 -->

                    <!-- 右側群組 -->
                    <div class="right circular group">
                        <div class="speech">
                            <div class="avatar">
                                <img src="../images/user2.png">
                            </div>
                            <div class="content">額⋯⋯</div>
                        </div>
                        <div class="speech">
                            <div class="avatar">
                                <img src="../images/user2.png">
                            </div>
                            <div class="content">跟我聊天？</div>
                        </div>
                    </div>
                    <!-- / 右側群組 -->
                </div>
                <!-- / 對話氣泡 -->
            </div>
            <!-- / 中部主要聊天訊息 -->

            <!-- 底部輸入欄位 -->
            <div class="ts bottom attached segment">
                <div class="ts grid">
                    <div class="stretched column">
                        <div class="ts fluid input">
                            <textarea rows="5" placeholder="在此輸入文字⋯⋯"></textarea>
                        </div>
                    </div>
                    <div class="column">
                        <div class="ts button">送出</div>
                    </div>
                </div>
            </div>
            <!-- / 底部輸入欄位 -->
        </div>
        <!-- / 左側欄位 -->

        <!-- 右側欄位 -->
        <div class="four wide column">
            <br>
            <div class="ts tiny segmented single line items">
                <div class="item">
                    <div class="ts mini image">
                        <img src="../images/user3.png">
                    </div>
                    <div class="content">
                        <div class="header">伊波咲</div>
                        <div class="meta">
                            <div>@SakiInami</div>
                        </div>
                    </div>
                </div>
                <div class="selected item">
                    <div class="ts mini image">
                        <img src="../images/user.png">
                    </div>
                    <div class="content">
                        <div class="header">フィア</div>
                        <div class="meta">
                            <div>@fia</div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="ts mini image">
                        <img src="../images/user2.png">
                    </div>
                    <div class="content">
                        <div class="header">栗宮希實</div>
                        <div class="meta">
                            <div>@nozomi_kurimia</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- / 右側欄位 -->
    </div>
    <!-- / 主要容器網格系統 -->
</body>
</html>
