<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../dist/tocas.css">
    <script src="../../src/tocas.dev.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <title>部落格編輯器範例 | Tocas UI</title>
</head>
<body>
    <br>
    <!-- 主要容器 -->
    <div class="ts narrow container">
        <!-- 頂部選單 -->
        <div class="ts secondary menu">
            <div class="header item">我的部落格</div>
            <a href="#!" class="item">首頁</a>
            <a href="#!" class="item">文章</a>
            <a href="#!" class="item">插件</a>

            <!-- 右側選單 -->
            <div class="right menu">
                <div class="fitted item">
                    <div class="ts icon input">
                        <input type="text" placeholder="搜尋⋯⋯">
                        <i class="search link icon"></i>
                    </div>
                </div>
                <a href="#!" class="item">登出</a>
            </div>
            <!-- / 右側選單 -->
        </div>
        <!-- / 頂部選單 -->

        <div class="ts divider"></div>

        <!-- 主要寬鬆網格系統 -->
        <div class="ts relaxed grid">
            <!-- 左側選單欄位 -->
            <div class="four wide column">
                <div class="ts vertical secondary pointing menu">
                    <a href="#!" class="item">文章列表</a>
                    <a href="#!" class="item">標籤管理</a>
                    <a href="#!" class="active item">新增文章</a>
                    <a href="#!" class="item">文章彙整</a>
                </div>
            </div>
            <!-- / 左側選單欄位 -->

            <!-- 右側欄位 -->
            <div class="twelve wide column">
                <!-- 標題欄位 -->
                <div class="ts fluid input">
                    <input type="text" placeholder="標題">
                </div>
                <!-- / 標題欄位 -->
                <br><br>
                <!-- Simple MDE 編輯器 -->
                <textarea id="mde">
# Tocas UI + Simple Markdown Editor!

透過這個簡單的範例你可以⋯⋯

* 理解 Tocas UI 如何搭配簡單的文字編輯器。

* 得知網格系統的簡單用法。

* 如何打造一個簡易後台排版。

---

_這個介面排版由 [Jack Scott](http://codepen.io/jackrobertscott/pen/zGMdVd) 所提供！_
                </textarea>
                <!-- / Simple MDE 編輯器 -->
                <br>
                <!-- 底部按鈕 -->
                <button class="ts right floated icon labeled button">
                    <i class="check icon"></i>
                    發表文章
                </button>
                <!-- / 底部按鈕 -->
            </div>
            <!-- / 右側欄位 -->
        </div>
        <!-- / 主要寬鬆網格系統 -->
    </div>
    <!-- / 主要容器 -->
    <script>
    var simplemde = new SimpleMDE({ element: document.getElementById("mde"), spellChecker: false, status: false });
    </script>
</body>
</html>
